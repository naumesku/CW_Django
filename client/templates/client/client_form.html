{% extends 'mailing/base.html'%}
{% block content %}
    <div class="row">
    <div class="col-4"></div>
    <div class="col-8">
        <form method="post" enctype="multipart/form-data">
            <div class = 'col-6'>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            {% if object %}
                                Изменение клиента
                            {% else %}
                                Добавление клиента
                            {% endif %}
                        </h2>
                    </div>
                    <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success"> Cохранить </button>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </form>
    </div>
    </div>
    </div>
{%  endblock %}
